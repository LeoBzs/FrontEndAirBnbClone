  <div>
  <mat-card>
    <mat-card-title>Cadastro De Imovel:</mat-card-title>
    <form>


      <mat-form-field >
        <mat-label>Tem ArCondicionado"</mat-label>
        <mat-select>
          <mat-option [(ngModel)]="imovel.arCondicionado"  value="true">Sim</mat-option>
          <mat-option [(ngModel)]="imovel.arCondicionado" value="false">Não</mat-option>
        </mat-select>
      </mat-form-field>

       <mat-form-field>
           <input matInput placeholder="Quantidade de Camas de Solteiro:" 
           [(ngModel)]="imovel.camaSolteiro" name="camaSolteiro">
       </mat-form-field>

       <mat-form-field>
        <input matInput placeholder="Camas de Casal" 
        [(ngModel)]="imovel.camaCasal" name="camaCasal">
       </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Quantidade de Comodos:" 
    [(ngModel)]="imovel.quartos" name="quartos" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descrição Detalhada</mat-label>
    <textarea matInput
    [(ngModel)]="imovel.descricao" 
    ></textarea>
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="Valor da Diária " 
    [(ngModel)]="imovel.valorDaDiaria" name="valorDaDiaria" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Telefone para Contato " 
    [(ngModel)]="imovel.telefoneProprietario" name="telefoneProprietario" required>
  </mat-form-field>
  
</form>

</mat-card>

</div><br>


<div clas="container">
  <mat-card>
    <mat-card-title>Endereço do Imovel:</mat-card-title>
    <form>
      
      <mat-form-field>
        <input matInput placeholder="Cep " 
        [(ngModel)]="imovel.cep" name="cep" required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Cidade " 
        [(ngModel)]="imovel.cidade" name="cidade" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Bairro " 
        [(ngModel)]="imovel.bairro" name="bairro" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="UF " 
        [(ngModel)]="imovel.uf" name="uf" required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Rua " 
        [(ngModel)]="imovel.rua" name="rua" required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput placeholder="Numero " 
        [(ngModel)]="imovel.numero" name="numero" required>
      </mat-form-field>
      
      
      <mat-form-field>
        <input matInput placeholder="Complemento " 
        [(ngModel)]="imovel.complemento" name="complemento" required>
      </mat-form-field>
      
      </form>
      
          <button class="mat-raised-button" (click)="postImovel()"  color="primary">
            Salvar    
          </button> 
      
          <button mat-raised-button (click)="cancel()" >
          Cancelar    
          </button>
      
      </mat-card>

</div>
