<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cep">
     
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef >Cep</th>
        <td mat-cell *matCellDef="let row">{{row.cep}}</td>
      </ng-container>
  

      <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef >Rua</th>
        <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef >Bairro</th>
        <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
      </ng-container>


       <!-- mat-header-row mostra o botÃ£o de ordenar na tabela-->
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
   
  </div>
