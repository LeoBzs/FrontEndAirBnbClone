<div class="mat-elevation-z4">
    <table mat-table [dataSource]="imoveisArray">
     
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef >País</th>
        <td mat-cell *matCellDef="let row">{{row.country}}</td>
      </ng-container>
  

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef >Rua</th>
        <td mat-cell *matCellDef="let row">{{row.street}}</td>
      </ng-container>

      <ng-container matColumnDef="neighborhood">
        <th mat-header-cell *matHeaderCellDef >Bairro</th>
        <td mat-cell *matCellDef="let row">{{row.neighborhood}}</td>
      </ng-container>


       <!-- mat-header-row mostra o botão de ordenar na tabela-->
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
   
  </div>
